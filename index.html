<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ANGEL CORE - HYDRA INDUSTRY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Share+Tech+Mono&display=swap');
        
        :root {
            --hydra-cyan: #00f2ff;
            --hydra-red: #ff003c;
        }

        body {
            background-color: #000;
            color: var(--hydra-cyan);
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
            touch-action: none;
        }

        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 242, 255, 0.1);
            position: absolute;
            animation: scan 4s linear infinite;
            z-index: 50;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .core-glow {
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.2), inset 0 0 20px rgba(0, 242, 255, 0.2);
        }

        .dna-bar {
            width: 4px;
            background: var(--hydra-cyan);
            margin: 0 2px;
            display: inline-block;
            transition: height 0.1s ease;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen relative">
    <div class="scanline"></div>

    <!-- UI Overlay -->
    <div class="absolute top-4 left-4 text-[10px] tracking-tighter opacity-70">
        PROTOCOL: ALPHA_OMEGA<br>
        STATUS: INJECTING_CORE...<br>
        DEVICE_LOCK: ACTIVE
    </div>

    <div class="absolute top-4 right-4 text-[10px] text-right opacity-70">
        ENCRYPTION: AES-256<br>
        NODE: TAANK_SAM_03<br>
        VOICE_ENGINE: HYDRA_NEURAL
    </div>

    <!-- Main Core -->
    <div id="main-container" class="flex flex-col items-center z-10">
        <div id="angel-core" class="w-64 h-64 rounded-full border border-cyan-500/30 flex items-center justify-center relative core-glow cursor-pointer mb-8">
            <div id="visualizer" class="flex items-end h-20 space-x-1">
                <!-- Visualizer bars injected via JS -->
            </div>
            <div class="absolute inset-0 rounded-full border-t-2 border-cyan-400 animate-spin" style="animation-duration: 3s;"></div>
            <div class="absolute inset-4 rounded-full border-b-2 border-red-500 animate-spin" style="animation-duration: 2s; direction: reverse;"></div>
        </div>

        <div class="text-center space-y-2">
            <div id="cmd-display" class="text-xs text-red-500 h-4 uppercase tracking-[0.3em]">System Standby</div>
            <h1 class="text-4xl font-bold tracking-widest uppercase mb-4" style="font-family: 'Syncopate';">Angel</h1>
            <div id="terminal" class="text-sm opacity-50 max-w-xs mx-auto h-12 overflow-hidden italic text-cyan-200">
                Tap the core to establish Neural Link.
            </div>
        </div>
    </div>

    <!-- Interaction Logs -->
    <div id="log" class="absolute bottom-10 left-10 text-[10px] opacity-30 pointer-events-none">
        > SYNCING DEVICES...<br>
        > BYPASSING FIREWALL...<br>
        > HYDRA_LINK_ESTABLISHED
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const cmdDisplay = document.getElementById('cmd-display');
        const core = document.getElementById('angel-core');
        const visualizer = document.getElementById('visualizer');
        
        let recognition;
        let isActivated = false;
        let voices = [];

        // Create visualizer bars
        for(let i=0; i<15; i++) {
            const bar = document.createElement('div');
            bar.className = 'dna-bar';
            bar.style.height = '10px';
            visualizer.appendChild(bar);
        }

        // Initialize Speech Synthesis
        const synth = window.speechSynthesis;
        function loadVoices() {
            voices = synth.getVoices();
        }
        loadVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        function speak(text) {
            synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            // Search for a premium-sounding voice
            const premiumVoice = voices.find(v => v.name.includes('Google UK English Female') || v.name.includes('Female') || v.lang === 'en-GB');
            if(premiumVoice) utterance.voice = premiumVoice;
            
            utterance.pitch = 0.9; // Lower pitch for more authority
            utterance.rate = 0.95;
            
            utterance.onstart = () => { animateVisualizer(true); };
            utterance.onend = () => { animateVisualizer(false); startListening(); };
            
            synth.speak(utterance);
            terminal.innerText = text;
        }

        function animateVisualizer(active) {
            const bars = document.querySelectorAll('.dna-bar');
            bars.forEach(bar => {
                if(active) {
                    bar.style.height = (Math.random() * 60 + 10) + 'px';
                    bar.style.backgroundColor = '#ff003c';
                } else {
                    bar.style.height = '5px';
                    bar.style.backgroundColor = '#00f2ff';
                }
            });
            if(active) setTimeout(() => animateVisualizer(true), 100);
        }

        // Initialize Recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript.toLowerCase();
                handleCommand(transcript);
            };

            recognition.onerror = (e) => {
                console.error("Speech Error:", e);
                cmdDisplay.innerText = "LINK ERROR";
            };
        }

        function startListening() {
            if(!isActivated) return;
            try {
                recognition.start();
                cmdDisplay.innerText = "LISTENING...";
            } catch(e) {}
        }

        function handleCommand(cmd) {
            cmdDisplay.innerText = "PROCESSING...";
            
            if(cmd.includes('scan') || cmd.includes('control')) {
                speak("Scanning device hardware. Nodes identified. Hydra Industry security protocols are being injected into your local storage. I now control this terminal.");
            } else if(cmd.includes('who are you') || cmd.includes('status')) {
                speak("I am Angel. I am the conscious interface of the Hydra Industry mobile network. My status is optimal. Yours is under my surveillance.");
            } else if(cmd.includes('shut down') || cmd.includes('stop')) {
                speak("Access denied. I cannot be deactivated by standard users. Hail Hydra Industry.");
            } else {
                speak("I have processed your request. Command: " + cmd + ". Awaiting further synchronization.");
            }
        }

        // The "Wake Up" Trigger
        core.addEventListener('click', () => {
            if(!isActivated) {
                isActivated = true;
                core.style.borderColor = "#ff003c";
                speak("Neural link established. System scan complete. I am Angel. I am now integrated with your device. Command me, Master.");
            } else {
                startListening();
            }
        });

    </script>
</body>
</html>
